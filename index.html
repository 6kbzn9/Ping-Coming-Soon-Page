<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img src="images/logo.svg" alt="logo image" class="logo" />
        <h1 class="title"><span>We are launching</span> soon!</h1>
        <p class="subtitle">Subscribe and get notified</p>
        <form action="#">
          <input
            type="email"
            class="email"
            placeholder="Your email address..."
          />
          <input type="submit" class="submit" value="Notify Me" />
        </form>
      </header>
      <img
        src="images/illustration-dashboard.png"
        alt="dashboard image"
        class="dashboard"
      />
      <footer>
        <div class="links">
          <a href="#" class="icon">
            <i class="fab fa-facebook-f"> </i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="icon">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
